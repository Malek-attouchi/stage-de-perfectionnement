        <div class="part3">
            <form id="form2" >
                <!--pattern="[A-Za-z]+" -->            
                <label for="numcontrat">NUM CONTRAT</label>
                <input type="number" id="numcontrat" pattern="\d+">
        
                <label for="assureur">Assureur</label>
                <select id="assureur" name="assureur" required></select><br><br>
                 <label for="nom"><i class="fas fa-user"></i> Nom</label>
                 <input type="text" id="nom" name="Nom" placeholder="Entrer votre Nom" pattern="[A-Za-z]+"  required><br><br>
                 <label for="prenom"><i class="fas fa-user"></i> Prenom</label>
                 <input type="text" id="prenom" name="Prenom" placeholder="Entrer votre Prenom" pattern="[A-Za-z]+" required><br><br>
                 <label for="numero"><i class="fas fa-phone"></i>Numero de telephone </label>
                 <input type="phone" id="phone" name="Numero" placeholder="Entrer le Numero" pattern="[0-9]{8}" required><br><br>
                 <label for="mail"><i class="fas fa-envelope"></i> Email</label>
                 <input type="email" id="email" name="Email" placeholder="Entrer Email" required><br><br>
                 <label for="motif">motif select</label>
                 <select id="motif" name="motif" required></select><br><br>
                 
                 <label for="mot"><i class="fas fa-pencil-alt"></i> Motif text</label>
                 <textarea name="text" id="motifText" cols="30" rows="10" ></textarea><br><br>
     
     
                 <button  type="submit" id="submitBtn"><i class="fas fa-paper-plane"></i> Envoyer</button>
                 <button  type="reset" id="rest"><i class="fas fa-paper-plane"></i> Envoyer</button>
             </form>
